<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- main container -->
    <div class="login-box">
        <!-- login form -->
        <div class="form" id="loginForm">
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Email" class="input-box">
                <input type="password" placeholder="Password" class="input-box">
                <button class="btn">Login</button>
            </form>
            <p>Don't have account? <span class="link" onclick="showRegister()">Sign Up</span></p>
        </div>

        <!-- signup form -->
        <div class="form hide" id="registerForm">
            <h2>Sign Up</h2>
            <form>
                <input type="text" placeholder="Name" class="input-box">
                <input type="email" placeholder="Email" class="input-box">
                <input type="password" placeholder="Password" class="input-box">
                <input type="password" placeholder="Confirm Password" class="input-box">
                <button class="btn">Sign Up</button>
            </form>
            <p>Already have account? <span class="link" onclick="showLogin()">Login</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
